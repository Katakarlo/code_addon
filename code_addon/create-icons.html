<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, 0, size, size);
            
            // Barcode stripes
            const stripeWidth = size / 10;
            ctx.fillStyle = '#ffffff';
            for (let i = 1; i < 10; i += 2) {
                ctx.fillRect(i * stripeWidth, size * 0.3, stripeWidth, size * 0.4);
            }
        }
        
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);
        
        // Download functionality
        ['16', '48', '128'].forEach(size => {
            const canvas = document.getElementById('canvas' + size);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon' + size + '.png';
                a.click();
            });
        });
    </script>
</body>
</html>
